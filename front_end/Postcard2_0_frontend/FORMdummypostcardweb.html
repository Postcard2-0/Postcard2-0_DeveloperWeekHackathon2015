<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Recipient Info</h2>
  <form role="form">
    <div class="form-group">
      <label for="RecName">Recipient name:</label>
      <input type="RecName" class="form-control" id="RecName" placeholder="Enter recipient name">
    </div>
    <div class="form-group">
      <label for="SAddress">Street Address:</label>
      <input type="address" class="form-control" id="address" placeholder="Enter address">
    </div>
    <div class="form-group">
      <label for="City">City:</label>
      <input type="city" class="form-control" id="city" placeholder="Enter City">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>

</body>
</html>
